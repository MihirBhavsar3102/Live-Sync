<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSync - Log In</title>
    <link rel="shortcut icon" href="../assets/media/Logov1.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.8/lottie.min.js"></script>
</head>
<body>
<header>
    <h1><img src="../assets/media/Logov2.png">LiveSync</h1>
    <nav>
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
    </nav>
</header>
<div class="container">
<div class="wrapper">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
<!--    <div class="circle"></div>-->
    <div class="bgAnimation"></div>
</div>
<script>
    const bgcontainer = document.querySelector('.bgAnimation');
    const animData2 = {
        container: bgcontainer,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '../assets/media/Background.json'
    };
    const anim2 = lottie.loadAnimation(animData2)
    anim2.setSpeed(0.25);
</script>
<script src="../javascript/login.js"></script>
</body>
</html>
